<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style_register.css">
</head>

<body>
    <div class="main">
        <div class="side_nav">
            <ion-icon name="close-circle-outline" class="nav_closed"></ion-icon>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./contact.html">CONTACT US</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="main_section1">
                <div class="menu">
                    <ion-icon name="menu-sharp"></ion-icon><span>MENU</span>
                </div>
                <h1>NEW MEMBER</h1>
            </div>

            <div class="main_section2">
                <img src="./img/team_spirit.svg" alt="Team Spirit">
                <form action="#" method="get">
                    <table>
                        <tr>
                            <td class="label">First Name:</td>
                            <td><input type="text" name="first_name" id="first_name" placeholder="First Name"></td>
                        </tr>

                        <tr>
                            <td class="label">Last Name:</td>
                            <td><input type="text" name="last_name" id="last_name" placeholder="Last Name"></td>
                        </tr>

                        <tr>
                            <td class="label">Email:</td>
                            <td><input type="email" name="email" id="email" placeholder="email"></td>
                        </tr>

                        <tr>
                            <td class="label">Date of Birth:</td>
                            <td><input type="date" name="date_of_birth" id="first_name" placeholder="Date of Birth"></td>
                        </tr>

                        <tr>
                            <td class="label">Phone Number:</td>
                            <td><input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number"></td>
                        </tr>
                        
                        <tr>
                            <td class="label"></td>
                            <td><input type="submit" value="Send" class="btn"></td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="main_section3">
                <img src="./img/pp1.jpg" alt="Lionel Youmbi">
                <span>	&copy;Copyright Per Scholas 2020</span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
